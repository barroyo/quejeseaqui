<!doctype html>
<html>
<head>
    <title>Tweets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://andymatthews.net/code/emberTweets/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

	<script type="text/x-handlebars">
		<div id="frm">
			{{view App.TFView2 valueBinding="App.categoriesArray.description"}}
			{{view App.TFView3 valueBinding="App.categoriesArray.name"}}
			<button {{action "addCategory" target="App.categoriesArray"}}>Salvar!</button>
		</div>
			<div id="tweets">
				<ul>
					{{#each App.categoriesArray}}
						<li>
							<span>{{description}}</span>
							<h3>{{name}}</h3>
							<p>{{id}}</p>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</script>

</body>
</html>
